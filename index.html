<!DOCTYPE html>
<html>
<head>
	<title>The Great Color Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="colorguessinggame.css">
</head>
<body>

<div class="header">
	<h1>The Great <span id="guessColor">RGB</span> Guessing Game</h1>
</div>
<div class="optionButtons">
	<button id="generateNewColor" class="difButtons"><b>NEW COLOR</b></button>
	<p id="result"></p>
	<button id="Easy" class="difButtons"><b>EASY</b></button>
	<button id="Hard" class="selected difButtons"><b>HARD</b></button>
</div>

<div class="rows" id="top">
	<div class="colorSquare"></div>
	<div class="colorSquare"></div>
	<div class="colorSquare"></div>
</div>
<div class="rows">
	<div class="colorSquare"></div>
	<div class="colorSquare"></div>
	<div class="colorSquare"></div>
</div>

<script src="colorguessinggame.js"></script>

</body>
</html>
